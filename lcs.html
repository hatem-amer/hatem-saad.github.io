<!DOCTYPE html>
<html>

<head>
	<title>Longest Common Subsequence</title>
</head>

<body>
	<textarea id="a" rows="4" cols="80">Recent developments in autonomous automobiles have made the innovation of self-driving trucks possible, though they are still in the testing phase. The UK government has passed legislation to begin testing of self-driving truck platoons in 2018</textarea>
	<textarea id="b" rows="4" cols="80">Self-driving truck platoons are a fleet of self-driving trucks following the lead of one non-self-driving truck, so the truck platoons aren't entirely autonomous yet. Meanwhile, the Daimler, a German automobile corporation</textarea>
	<br>
	<button type="button" onclick="lcs()">Try it</button>
	<br>
	<p id="demo"></p>
	<script>
		function lcs() {
			let a = document.getElementById('a').value
			let b = document.getElementById('b').value
			let result = '';
			for (let x2 = 0; x2 < a.length; x2++) {
				let sub = '',
					i2 = 0;
				for (let x = x2; x < a.length; x++) {
					for (let i = i2; i < b.length; i++) {
						if (a[x] === b[i]) {
							sub += a[x];
							i2 = i + 1;
							break;
						}
					}
				}
				if (sub.length > result.length) result = sub;
			}
			document.getElementById("demo").innerHTML = result;
		}
	</script>
</body>

</html>
